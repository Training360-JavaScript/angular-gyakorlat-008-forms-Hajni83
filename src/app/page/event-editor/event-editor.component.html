<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input
          name="name"
          [(ngModel)]="event.name"
          type="text"
          class="form-control"
          pattern=".{8,25}"
          required
        />
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be...
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input
          name="date"
          [(ngModel)]="event.date"
          type="text"
          class="form-control"
          pattern="\d{1,2}/\d{1,2}/\d{4}"
          required
        />
        <div [hidden]="eventForm.controls.date?.valid" class="error-message">
          The date of the event must be...
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input
          name="time"
          [(ngModel)]="event.time"
          type="text"
          class="form-control"
          pattern="\b((1[0-2]|0?[1-9]):([0-5][0-9]) ([AaPp][Mm]))"
          required
        />
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The time of the event must be...
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input
          name="location"
          [(ngModel)]="event.location"
          type="text"
          class="form-control"
          pattern="^[A-Z].{5,25}"
          required
        />
        <div [hidden]="eventForm.controls.location?.valid" class="error-message">
          The location of the event must be...
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
